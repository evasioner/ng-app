<ng-container *ngFor="let item of list; index as i ">
  <!-- 항공 -->
  <div>
    <div class="reservation-title">
      <span [ngClass]="settings[item.consultingCategoryCode]['reservation-title']['icon']"></span>
      <span class=" text">{{item?.bookingItemCode}}</span>
      <span class="label sm type1">문의접수</span>
    </div>
    <div class="question-summary">
      <h2 class="product-title">{{item?.questionTitle}}</h2>
      <ul>
        <li>
          <span>출발일</span>
          <span>{{item?.travelFromDate}}</span>
        </li>
        <li>
          <span>상담분류</span>
          <span>{{item?.boardMasterSeq}}</span>
        </li>
        <li>
          <span>상담내용</span>
          <span>{{item?.questionDetail}}</span>
        </li>
        <li>
          <span>접수일시</span>
          <span>{{item?.requestDatetime}}</span>
        </li>
      </ul>
    </div>
  </div>

</ng-container>
